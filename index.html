<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
        <link rel="stylesheet" media="screen" href="chart.css">
        <style>
	        body {
			font-family: "Helvetica Neue", Arial, sans-serif;
		}
        </style>
        <title>D3 Dynamic Bar Chart</title>
    </head>
    
    <body>
	<section>
		<div id='statChart'></div>
	</section>
		
	<!-- D3 js -->
    	<script src="http://d3js.org/d3.v3.min.js"></script>
    	<script src="chart.js"></script>
	<script>
		var chart = new Chart(500, 300, "#statChart");
		
		var chartData = [ {name: '', value: [{"a":100}, {"b":150}, {"c":200}]}, 
				  {name: 'fas', value: [{"a":200}, {"b":250}, {"c":300}]}, 
				  {name: 'Baz', value: [{"a":300}, {"b":350}, {"c":400}]} ];	
		
		Chart.render(chartData, chart);
		
		chartData = [ 
				  {name: 'AFF A700s', value: [{"a":39}, {"b":19.8}, {"c":3.3}]
						}, 
			      {name: 'AFF A700', value: [{"a":88.1}, {"b":44.1}, {"c":7.3}]
			  			}, 
			      {name: 'AFF A300', value: [{"a":70.5}, {"b":35.3}, {"c":5.9}]
			  			},
			  	  {name: 'AFF A200', value: [{"a":34.7}, {"b":8.8}, {"c":2.2}]
			  			}
			   ];	
		
		Chart.render(chartData, chart);
    	</script>
    </body>
</html>
